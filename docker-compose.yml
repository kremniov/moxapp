version: '3.8'

services:
  moxapp:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        VERSION: ${VERSION:-1.0.0}
        BUILD_TIME: ${BUILD_TIME:-unknown}
    container_name: moxapp
    ports:
      - "8080:8080"
    environment:
      # Load test configuration
      - LOAD_MULTIPLIER=${LOAD_MULTIPLIER:-1.0}
      - CONCURRENT_REQUESTS=${CONCURRENT_REQUESTS:-30}

      # Example endpoints and credentials (set in .env file)
      - EXAMPLE_BASE_URL=${EXAMPLE_BASE_URL:-https://api.example.com}
      - EXAMPLE_API_KEY=${EXAMPLE_API_KEY:-}
      - EXAMPLE_BEARER_TOKEN=${EXAMPLE_BEARER_TOKEN:-}
      - EXAMPLE_CUSTOM_HEADER=${EXAMPLE_CUSTOM_HEADER:-}
      - EXAMPLE_BASIC_USER=${EXAMPLE_BASIC_USER:-}
      - EXAMPLE_BASIC_PASS=${EXAMPLE_BASIC_PASS:-}
      - EXAMPLE_TOKEN_URL=${EXAMPLE_TOKEN_URL:-https://auth.example.com/oauth/token}
      - EXAMPLE_CLIENT_ID=${EXAMPLE_CLIENT_ID:-}
      - EXAMPLE_CLIENT_SECRET=${EXAMPLE_CLIENT_SECRET:-}

    command: >
      --multiplier=${LOAD_MULTIPLIER:-1.0}
      --concurrent=${CONCURRENT_REQUESTS:-30}
      --yes

    restart: unless-stopped

    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s

    networks:
      - moxapp-network

  # Optional: Add a simple metrics dashboard
